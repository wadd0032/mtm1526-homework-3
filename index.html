<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Changing M&M Colours</title>
	<link href="css/general.css" rel="stylesheet">
</head>

<body>

	<form>
		<label for="properties">Property</label>
	
		<select id="properties">
			<option value="border-color">Border Colour</option>
			<option value="background-color">Background Colour</option>
			<option value="color">Colour</option>
		</select>
		
		<label for="color">Colour</label>
		<input type="color" id="colour">
	
		<button type="submit" id="apply">Apply</button>
		
		<button id="hide-show">Hide & Show</button>
	</form>
	
	<div id="circle">m</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script src="js/changes.js"></script>
</body>
</html>
